<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        *{
            margin: 0;   
            padding: 0;
        }
        .fundo{
            background-image: url("https://www.papeldeparede.etc.br/fotos/wp-content/uploads/papeldeparede-Montanhas-de-reflex%C3%B5es-de-cabine-4K-1.jpg");
            background-position: center;
            background-size: cover;
            height: 100vh;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            
        }
        .calculadora{
            
            position: absolute;
            background-color: rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
            margin: 3px;
            
        }

        
        .botao{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(80, 80, 80);
            border-radius: 30px;
            border: none;
            color: white;  
            margin: 3px; 
        }
       .botao:active{
            transform: scale(1.10);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }
        .operador{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(255, 157, 0);
            border-radius: 30px;
            border: none;
            color: white;   
            margin: 3px;
        }
        .operador:active{
            transform: scale(1.10);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }

        .option{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(200, 200, 200);
            border-radius: 30px;
            border: none;
            color: black   
        }
        .option:active{
            transform: scale(1.10);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }

        .botao:hover{
            background-color: rgb(103, 103, 103);
        }
        .operador:hover{
            background-color: rgb(128, 95, 12);
        }
        .option:hover{
            background-color: rgb(103, 103, 103);
        }

        #resultado{
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo" ><h1>juniophb2004</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="option" onclick="clean()">AC</button></td>
                    <td><button class="option" onclick="back()">‚å¶</button></td>
                    <td><button class="option" onclick="insert('/')">/</button></td>
                    <td><button class="operador" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao"  onclick="insert('7')">7</button></td>
                    <td><button class="botao"  onclick="insert('8')">8</button></td>
                    <td><button class="botao"  onclick="insert('9')">9</button></td>
                    <td><button class="operador"  onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao"  onclick="insert('4')">4</button></td>
                    <td><button class="botao"  onclick="insert('5')">5</button></td>
                    <td><button class="botao"  onclick="insert('6')">6</button></td>
                    <td><button class="operador"  onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao"  onclick="insert('1')">1</button></td>
                    <td><button class="botao"  onclick="insert('2')">2</button></td>
                    <td><button class="botao"  onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="operador" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;"   onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert(',')">,</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num){
           var numero = document.getElementById('resultado').innerHTML;
           document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;

            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resultado').innerHTML = "";
            }
        }

    </script>
</body>
</html>
